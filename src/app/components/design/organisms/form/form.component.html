<div class="form-create-container" [formGroup]="form">
  <app-loader *ngIf="isLoading"></app-loader>

  <div *ngIf="!isLoading">
    <h1 class="tittle">{{title}}</h1>

    <div class="form-fields-container" [ngClass]="{'multi-column': formFields.length > 4}">
    <ng-container *ngFor="let field of formFields">
      <div class="form-item">
        <app-text-component [content]="field.content"></app-text-component>
        <app-form-dynamic [field]="field"></app-form-dynamic>
      </div>
    </ng-container>
    </div>

    <app-toast *ngIf="showToast" [message]="message" [error]="mistakeOcurred"></app-toast>

    <div class="button-container">
      <app-button [content]="contentButton" (action)="onSubmit()" [isDisabled]="isDisabled"></app-button>
    </div>
  </div>
</div>
