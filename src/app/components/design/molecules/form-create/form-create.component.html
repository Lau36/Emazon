<div class="form-create" [formGroup]="form">

  <app-loader *ngIf="isLoading"></app-loader>

  <div *ngIf="!isLoading">
  <h1 class="tittle">{{title}}</h1>
  <app-text-component [content]="textName"></app-text-component>
  <app-input
    [placeholder]="placeholder"
    [control]="categoryName"
    [maxLengthTextSpan]=categoryNameValidation
    [requiredTextSpan]=required
    width = 23.5rem
    height = 1rem
    fontSize="0.8rem"
  ></app-input>

  <app-text-component [content]="textDescription"></app-text-component>
  <app-texttarea
    [placeholder]="placeholder"
    [control]="categoryDescription"
    [maxLengthTextSpan]=categoryDescriptionValidation
    [requiredTextSpan]=required
    width = 23.5rem
    height = 3rem
    fontSize="0.9rem"
  ></app-texttarea>
  <app-toast
  *ngIf="showToast"
  [message]=message
  [error] = mistakeOcurred
  ></app-toast>
  <div class="button-container">
    <app-button [content]="contentButton" (action)="onSubmit()" [isDisabled]="isDisabled"></app-button>
  </div>

</div>
</div>
