<header>
  <nav class="nav">
      <app-icon
      class="nav__icon"
      width="150px"
      height="15vh"
      ></app-icon>


      <label class="nav__toggle">
        <input type="checkbox" class="nav__toggle__input" aria-label="Toggle Menu">
      </label>


      <ul class="nav__list" >
        <li class="nav__list__item" *ngFor="let element of listElementsNav">
          <a [href]="element.path" class="nav__list__item__link">{{element.elementName}}</a>
        </li>
      </ul>
  </nav>
</header>
