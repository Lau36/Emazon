<input
  class="input-create"
  [ngClass]="{'input-error': control.errors && (control.touched || control.dirty)}"
  [placeholder]="placeholder"
  [formControl]="control"
  [style.width]="width"
  [style.height]="height"
  [style.font-size]="fontSize"
  [type]="type"
/>
<span class="span-class-input" *ngIf="control.errors?.['maxlength'] && (control.touched || control.dirty)">
  {{maxLengthTextSpan}}
</span>
<span class="span-class-input" *ngIf="control.errors?.['required'] && (control.touched || control.dirty)">
  {{requiredTextSpan}}
</span>
