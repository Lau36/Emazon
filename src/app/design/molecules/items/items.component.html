<div class="items">

  <div class="items__card" *ngFor="let item of items">
    <app-card
    [name]="item.name"
    [description]="item.description"
    [price]="item.price"
    [quantityInStock]="item.quantityInStock"
    [categories]="item.categories"
    [brand]="item.brand"
    ></app-card>

      <div class="items__quantityControls">
      <p>Cantidad:</p>
      <app-button content="-" (action)="decreaseQuantity(item)" [isDisabled]="item.quantity == 1" width="30%"></app-button>
      <span>{{item.quantity}}</span>
      <app-button content="+" (action)="increaseQuantity(item)" width="30%"></app-button>
      </div>
    <app-button content="AÃ±adir al carrito"></app-button>
  </div>
</div>
