<div class="card-container">
  <div class="card">
    <div class="row">
      <h1>Nombre:</h1>
      <p>{{name}}</p>
    </div>

    <div class="row">
      <h1>Description:</h1>
      <p>{{description}}</p>
    </div>

    <div class="row">
      <h1>Cantidad en stock:</h1>
      <p>{{quantityInStock}}</p>
    </div>

    <div class="row">
      <h1>Precio:</h1>
      <p>{{price}}</p>
    </div>

    <div class="row">
      <h1>Marca:</h1>
      <p>{{brand.name}}</p>
    </div>

    <div class="row">
      <div class="categories-container">
        <span class="category-tag" *ngFor="let category of categories">{{category.name}}</span>
      </div>
    </div>
  </div>
</div>
