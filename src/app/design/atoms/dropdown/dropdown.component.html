<select  class="dropdown" [style.width]="width" (change)="action($event)">
  <option disabled selected>Selecione..</option>
  <option class="dropdown__options"  *ngFor="let option of options" [value]="getOptionValue(option)">{{ getOptionLabel(option) }}</option>
</select>
<span class="span-class-input" *ngIf="isAnError">
  {{messageError}}
</span>
